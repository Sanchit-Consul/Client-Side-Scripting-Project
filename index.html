<!DOCTYPE html>
<html lang = "en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">

        <title> Vertical Line Equation Calculator </title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1> Vertical Line Equation Calculator </h1>

        <label for="x1" class="InputFieldTitle">Point 1 (x1)</label>
        <input type="text" class="InputField" id="x1" placeholder="Enter x1">

        <br>

        <label for="y1" class="InputFieldTitle">Point 1 (y1)</label>
        <input type="text" class="InputField" id="y1" placeholder="Enter y1">

        <br>

        <label for="x1" class="InputFieldTitle">Point 2 (x2)</label>
        <input type="text" class="InputField" id="x2" placeholder="Enter x2">

        <br>

        <label for="y1" class="InputFieldTitle">Point 2 (y2)</label>
        <input type="text" class="InputField" id="y2" placeholder="Enter y2">

        <br>

        <button onclick="calculate()">Calculate</button>

        <p id="result"></p>

        <canvas id="canvas" width="400" height="400"></canvas>

        <script src="script.js"></script>
    </body>

</html>
